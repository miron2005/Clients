services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: yclients
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d yclients"]
      interval: 3s
      timeout: 3s
      retries: 30

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 30

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ../backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ../backend:/app
      - backend_node_modules:/app/node_modules
    command: ["bash", "-lc", "npm run start:dev"]

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    env_file:
      - ../frontend/.env
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - frontend_node_modules:/app/node_modules
    command: ["bash", "-lc", "npm run dev"]

volumes:
  pgdata:
  redisdata:
  backend_node_modules:
  frontend_node_modules:

